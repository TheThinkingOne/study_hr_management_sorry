version: '3.9'
services:
  app:
    container_name: jupyterlab
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    command:
      - "jupyter"
      - "lab"
      - "--ip=0.0.0.0"
      - "--port=8888"
      - "--no-browser"
      - "--allow-root"
      - "--NotebookApp.token=''"
      - "--NotebookApp.notebook_dir='/app'"      
    networks:
      - webnet

networks:
  webnet: